name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Verify build output
        run: |
          echo "=== Build output contents ==="
          ls -la dist/
          echo ""
          echo "=== Checking index.html for script tags ==="
          grep -i "script" dist/index.html || echo "No script tags found"
          echo ""
          echo "=== Checking assets folder ==="
          ls -la dist/assets/ || echo "No assets folder"
          echo ""
          echo "=== Verifying script path in index.html ==="
          if grep -q "/LeadZone/assets/" dist/index.html; then
            echo "‚úÖ Correct production path found"
          else
            echo "‚ùå ERROR: Production path not found in index.html"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Show deployment info
        run: |
          echo "üì¶ Artifact uploaded from: ./dist"
          echo "üìÑ Files in dist:"
          find dist -type f | head -10
          echo ""
          echo "‚úÖ Build complete! The dist folder will be deployed to GitHub Pages."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
