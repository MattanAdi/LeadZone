<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LeadZone</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for some
      // browsers to see it. Otherwise, the browser may ignore it and
      // use the default GitHub 404 page.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script>
      // Redirect to index.html with the current path as a query parameter
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Remove the base path if present
      path = path.replace(/^\/LeadZone/, '');
      
      // Build the redirect URL
      var redirectPath = '/LeadZone/';
      if (path && path !== '/' && path !== '/LeadZone/') {
        redirectPath += '?/' + path.slice(1);
        if (search) {
          redirectPath += search.replace('?', '&').replace(/&/g, '~and~');
        }
      }
      redirectPath += hash;
      
      window.location.replace(redirectPath);
    </script>
  </body>
</html>
