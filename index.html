<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadZone CRM</title>
    <style>
      #root {
        min-height: 100vh;
      }
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading LeadZone...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Track if the module loaded
      var moduleLoaded = false;
      var loadStartTime = Date.now();
      
      // Listen for module errors
      window.addEventListener('error', function(event) {
        if (event.target && event.target.tagName === 'SCRIPT') {
          console.error('‚ùå Script loading error:', event.target.src);
          var root = document.getElementById('root');
          if (root && root.querySelector('.loading-screen')) {
            var errorMsg = 'Failed to load JavaScript module. ';
            if (event.target.src) {
              errorMsg += 'Script: ' + event.target.src;
            }
            root.innerHTML = `
              <div style="padding: 2rem; font-family: sans-serif; text-align: center; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f9fafb;">
                <h1 style="color: #ef4444; margin-bottom: 1rem;">Failed to Load Application</h1>
                <p style="color: #6b7280; margin-bottom: 1rem;">${errorMsg}</p>
                <p style="color: #6b7280; font-size: 14px; margin-bottom: 1rem;">Check the browser console (F12) for more details.</p>
                <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                  Reload Page
                </button>
              </div>
            `;
          }
        }
      }, true);
      
      // Fallback: Show error if app doesn't load within 10 seconds
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.querySelector('.loading-screen')) {
          var loadTime = ((Date.now() - loadStartTime) / 1000).toFixed(1);
          root.innerHTML = `
            <div style="padding: 2rem; font-family: sans-serif; text-align: center; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f9fafb;">
              <h1 style="color: #ef4444; margin-bottom: 1rem;">Application Loading Timeout</h1>
              <p style="color: #6b7280; margin-bottom: 1rem;">The application didn't load after ${loadTime} seconds.</p>
              <p style="color: #6b7280; font-size: 14px; margin-bottom: 1rem;">Please check:</p>
              <ul style="text-align: left; color: #6b7280; margin-bottom: 1rem; max-width: 500px;">
                <li>Browser console for errors (Press F12)</li>
                <li>Network tab to see if JavaScript files are loading</li>
                <li>Try a hard refresh (Ctrl+Shift+R or Cmd+Shift+R)</li>
              </ul>
              <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                Reload Page
              </button>
            </div>
          `;
        }
      }, 10000);
    </script>
  </body>
</html>
